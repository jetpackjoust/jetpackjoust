{% extends "base.html" %}

{% load imagefit %}

{% block content %}

<div class="container">
  {% for article in article_list %}
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <img src={{ MEDIA_URL|add:article.coverimage.source|resize:'thumbnail' }} />
        <h2>{{ article.title }}</h2>
        <p>{{ article.summary }}</p>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
