{% extends "base.html" %}


{% block content %}


<div class="container">
  {% for article in article_list %}
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>{{ article.title }}</h2>
        <p>{{ article.summary }}</p>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
