{% extends "articles/pagination_base.html" %}

{% load article_extras %}

{% block list%}

  {% if tags_list %}
   {% for tag in tags_list %}
      <li>
        <a href={{ tags_list|keyvalue:tag }}>{{ tag }}</a>
      </li>
    {% endfor %}
  {% else %}
    <p>No tags listed.</p>
  {% endif %}

{% endblock %}
